<!-- notice how both the opening <html> tag and the closing </html> tag are NOT indented so you can clearly see the start and end of the code -->
<html>
	
	<!-- the <head> section is for all the information that is needed by the browser but does NOT show up on the page -->
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Centering Content</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<!-- the <body> section is for all the content that is actually displayed on the page -->
	<body>
		<div class="big-column">
				<div class="red col center-content">
					<img src="image/download.jfif" class="restrict-img-size">
				</div>
				<div class="white col center-content">
					<img src="image/bigchungus.png" class="restrict-img-size">
			</div>
		</div>

		<div class="big-column blue center-content">
			<img src="image/corvette.jpg" class="restrict-img-size2"/>
		</div>
		
	</body>
</html>
